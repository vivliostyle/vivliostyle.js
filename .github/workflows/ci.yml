name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: yarn install
      - run: yarn build
      - run: yarn lint
      - run: scripts/ci-after-success-hook.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
          DEPLOY_KEY_VIVLIOSTYLE_ORG: ${{ secrets.DEPLOY_KEY_VIVLIOSTYLE_ORG }}
          DEPLOY_KEY_VIVLIOSTYLE_GITHUB_IO: ${{ secrets.DEPLOY_KEY_VIVLIOSTYLE_GITHUB_IO }}

  test:
    needs: build
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        browser: [Chrome, Firefox]
        include:
          # Safari is only available on macOS
          - os: macos-latest
            browser: Safari
        exclude:
          # Reduce CI time by excluding some combinations
          - os: windows-latest
            browser: Firefox
          # Firefox on Ubuntu consistently times out, tested on macOS instead
          - os: ubuntu-latest
            browser: Firefox
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Install Chrome (Ubuntu)
        if: matrix.os == 'ubuntu-latest' && matrix.browser == 'Chrome'
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Install Chrome (Windows)
        if: matrix.os == 'windows-latest' && matrix.browser == 'Chrome'
        run: |
          choco install googlechrome -y

      - name: Install Chrome (macOS)
        if: matrix.os == 'macos-latest' && matrix.browser == 'Chrome'
        run: |
          brew install --cask google-chrome

      - name: Install Firefox (macOS)
        if: matrix.os == 'macos-latest' && matrix.browser == 'Firefox'
        run: |
          brew install --cask firefox

      - name: Enable Safari WebDriver (macOS)
        if: matrix.os == 'macos-latest' && matrix.browser == 'Safari'
        run: |
          sudo safaridriver --enable
          defaults write com.apple.Safari WebKitJavaScriptEnabled -bool true
          defaults write com.apple.Safari IncludeDevelopMenu -bool true

      - name: Run tests
        run: |
          cd packages/core/test
          yarn install
          yarn test-ci
        env:
          TEST_BROWSER: ${{ matrix.browser }}
