<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>break-inside values</title>
    <style>
      @page {
        size: 600px 105px;
        margin: 0 10%;
      }
      * {
        margin: 0;
        orphans: 1;
        widows: 1;
      }
      html {
        font-size: 20px;
        line-height: 20px;
      }
      p {
        break-inside: avoid-region;
      }
    </style>
  </head>
  <body>
    <div>
      <p style="color:green">
        Only 3 lines<br />should be visible<br />on the first page
      </p>
      <p style="color:red">
        This paragraph<br />should go to<br />the second page
      </p>
    </div>
  </body>
</html>
