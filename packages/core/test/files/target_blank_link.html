<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>target=_blank links</title>
  </head>
  <body>
    <p><a href="https://google.com">No target, absolute URL</a></p>
    <p>
      <a href="https://google.com" target="_blank"
        >target=_blank, absolute URL</a
      >
    </p>
    <p><a href="index.html">No target, relative URL</a></p>
    <p><a href="index.html" target="_blank">target=_blank, relative URL</a></p>
    <p><a href="#target">No target, internal URL</a></p>
    <p style="break-before: page"><a id="target">target</a></p>
  </body>
</html>
