<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      .F1 {
        float: right;
        border: solid green;
        width: 100px;
        height: 100px;
      }
      .F2 {
        float: right;
        clear: right;
        border: solid orange;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="F1">Float 1.</div>
    <div>Normal text 1. Normal text 1. Normal text 1. Normal text 1.</div>
    <div class="F2">Float 2 (clear).</div>
    <div>
      Normal text 2 (no clear). Normal text 2 (no clear). Normal text 2 (no
      clear). Normal text 2 (no clear).
    </div>
  </body>
</html>
