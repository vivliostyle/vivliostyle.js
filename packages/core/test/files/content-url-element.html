<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        width: 6cm;
        height: 3cm;
        border: 1px solid #004400;
        margin: 1em;
      }
      .url-before::before {
        content: url("./vivliostyle-logo.png");
        width: 3cm;
        height: 3cm;
      }
      .multiple-urls::before {
        content: url("./vivliostyle-logo.png") url("./vivliostyle-logo.png");
      }
      .url-and-string::before {
        content: url("./vivliostyle-logo.png") "vivliostyle logo";
      }
    </style>
  </head>
  <body>
    <div class="url-before"></div>
    <div class="multiple-urls"></div>
    <div class="url-and-string"></div>
  </body>
</html>
