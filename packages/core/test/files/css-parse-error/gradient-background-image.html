<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gradient background-image</title>
    <style>
      .alert-container {
        -moz-border-radius: 3px;
        border-radius: 3px;
        background-image: linear-gradient(
          bottom,
          rgb(215, 215, 215) 4%,
          rgb(230, 230, 230) 55%,
          rgb(255, 255, 255) 100%
        );
      }
    </style>
    <link rel="stylesheet" href="gradient-background-image.css" />
    <style>
      p {
        color: green;
      }
    </style>
  </head>
  <body>
    <p>This paragraph should be green.</p>
  </body>
</html>
